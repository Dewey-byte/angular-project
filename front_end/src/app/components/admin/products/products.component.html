<h2>Products</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Stock</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.Product_ID }}</td>
    <td>{{ product.Product_Name }}</td>
    <td>{{ product.Category }}</td>
    <td>{{ product.Price }}</td>
    <td>{{ product.Stock_Quantity }}</td>
    <td>
      <button (click)="deleteProduct(product.Product_ID)">Delete</button>
    </td>
  </tr>
</table>
