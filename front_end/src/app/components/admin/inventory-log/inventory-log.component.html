<h2>Inventory Logs</h2>
<table>
  <tr>
    <th>Log ID</th>
    <th>Product ID</th>
    <th>Change Type</th>
    <th>Quantity Changed</th>
    <th>Remarks</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let log of logs">
    <td>{{ log.Log_ID }}</td>
    <td>{{ log.Product_ID }}</td>
    <td>{{ log.Change_Type }}</td>
    <td>{{ log.Quantity_Changed }}</td>
    <td>{{ log.Remarks }}</td>
    <td>{{ log.Log_Date }}</td>
  </tr>
</table>
