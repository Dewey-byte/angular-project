<div class="register-container">
  <h2>Register to <span>LibroTrack</span></h2>

  <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
    <!-- Full Name -->
    <div class="form-group">
      <input
        type="text"
        name="Full_Name"
        [(ngModel)]="userData.Full_Name"
        placeholder="Full Name"
        required
        #fullName="ngModel"
      />

      @if(fullName.invalid && fullName.touched){
        <div class="error">
          Full name is required
        </div>
      }
    </div>

    <!-- Email -->
    <div class="form-group">
      <input
        type="email"
        name="Email"
        [(ngModel)]="userData.Email"
        placeholder="Email"
        required
        #email="ngModel"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        Valid email is required
      </div>
    </div>

    <!-- Username -->
    <div class="form-group">
      <input
        type="text"
        name="Username"
        [(ngModel)]="userData.Username"
        placeholder="Username"
        required
        #username="ngModel"
      />
      <div class="error" *ngIf="username.invalid && username.touched">
        Username is required
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <input
        type="password"
        name="Password"
        [(ngModel)]="userData.Password"
        placeholder="Password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div class="error" *ngIf="password.invalid && password.touched">
        Password must be at least 6 characters
      </div>
    </div>

    <!-- Contact Number -->
    <div class="form-group">
      <input
        type="text"
        name="Contact_Number"
        [(ngModel)]="userData.Contact_Number"
        placeholder="Contact Number"
      />
    </div>

    <!-- Address -->
    <div class="form-group">
      <input
        type="text"
        name="Address"
        [(ngModel)]="userData.Address"
        placeholder="Address"
      />
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <p class="login-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
