<h2>Product List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Description</th>
      <th>Author/Brand</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.Product_ID }}</td>
      <td>{{ product.Product_Name }}</td>
      <td>{{ product.Category }}</td>
      <td>{{ product.Description }}</td>
      <td>{{ product.Author_Brand }}</td>
      <!-- Convert Price to number safely and apply PHP currency -->
      <td>{{ (+product.Price) | currency:'PHP':'symbol':'1.2-2' }}</td>
      <td>{{ product.Stock_Quantity }}</td>
      <td>
        <button (click)="selectProduct(product)">Edit</button>
        <button (click)="deleteProduct(product.Product_ID!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
