<!-- Profile Backdrop -->
<div class="profile-backdrop" [class.open]="isProfileOpen" (click)="closeProfile()"></div>

<!-- Profile Modal -->
<div class="profile-modal" [class.open]="isProfileOpen" (click)="$event.stopPropagation()">

  <!-- Header -->
  <div class="profile-header">
    <h2>ðŸ‘¤ Your Profile</h2>
    <button class="close-btn" (click)="closeProfile()">âœ–</button>
  </div>

  <!-- Profile Info -->
  <div class="profile-content">
    <div class="profile-picture">
      <img [src]="user?.image || 'assets/default-profile.png'" alt="Profile Picture">
    </div>

    <div class="profile-details">
      <h3>{{ user.name }}</h3>
      <p>{{ user.email }}</p>
      <p>{{ user.contactNumber }}</p>
    </div>
  </div>

  <!-- Actions -->
  <div class="profile-actions">
    <button class="edit-btn" (click)="editProfile()">Edit Profile</button>
  <!-- <button class="logout-btn" (click)="logout()">Logout</button>-->
  </div>

</div>
