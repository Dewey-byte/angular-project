<form (ngSubmit)="login()" #loginForm="ngForm">
  <input
    type="text"
    name="Username"
    [(ngModel)]="credentials.Username"
    placeholder="Username"
    required
  />

  <input
    type="password"
    name="Password"
    [(ngModel)]="credentials.Password"
    placeholder="Password"
    required
  />

  <button type="submit">Login</button>
</form>
