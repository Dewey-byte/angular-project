<!-- BACKDROP -->
<div class="cart-backdrop" [class.open]="isOpen" (click)="closeCart()"></div>

<!-- CART MODAL -->
<div
  class="cart-modal"
  [class.open]="isOpen"
  (click)="$event.stopPropagation()"
  (touchstart)="onTouchStart($event)"
  (touchmove)="onTouchMove($event)"
  (touchend)="onTouchEnd($event)"
>
  <!-- HEADER -->
  <div class="cart-header">
    <h2>ðŸ›’ Your Cart</h2>
    <button class="close-btn" (click)="closeCart()">âœ–</button>
  </div>

  <!-- ITEMS -->
  <div class="cart-items">
    <div *ngFor="let item of cartItems; let i = index" class="cart-item">
      <img [src]="item.image" alt="product" class="item-img" />
      <div class="item-info">
        <h4>{{ item.name }}</h4>
        <p>â‚±{{ item.price }}</p>
        <button class="remove-btn" (click)="removeItem(i)">Remove</button>
      </div>
    </div>

    <div *ngIf="cartItems.length === 0" class="empty-cart">
      ðŸ›’ Your cart is empty.
    </div>
  </div>

  <!-- FOOTER -->
  <div class="cart-footer" *ngIf="cartItems.length > 0">
    <div class="total">
      <span>Total:</span>
      <strong>â‚±{{ getTotal() }}</strong>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>
